[package]
name = "twine-macros"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Isentropic Development <info@isentropic.dev>"]
description = "Procedural macros for twine."

[dependencies]
itertools = "0.14.0"
petgraph = "0.7.1"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["extra-traits"] }

[lib]
proc-macro = true
doctest = false

[dev-dependencies]
prettyplease = "0.2.29"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.136"
serde_yaml = "0.9.34"
toml = "0.8.19"
